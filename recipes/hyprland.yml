---
modules:
  - type: rpm-ostree
    install:
      - dex-autostart
  - type: rpm-ostree
    install:
      - SwayNotificationCenter
    remove:
      - dunst
  - type: rpm-ostree
    install:
      - wofi
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
    install:
      allow-erasing: true
      packages:
        - pyprland
        - swww
  - type: dnf
    repos:
      copr:
        - pm4rcin/Hyprland
    install:
      allow-erasing: true
      packages:
        - kitty
        - hypridle
        - hyprpolkitagent
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:solopasha:hyprland
        skip-unavailable: true
        packages:
          - hyprland
          - hyprlock
  - type: dnf
    repos:
      copr:
        - killcrb/vicinae
    install:
      packages:
        - vicinae
  - type: dnf
    repos:
      copr:
        - alternateved/cliphist
    install:
      allow-erasing: true
      packages:
        - cliphist
  - type: systemd
    user:
      enabled:
        - hyprpolkitagent.service
