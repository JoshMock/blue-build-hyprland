---
modules:
  - type: rpm-ostree
    install:
      - dex-autostart
      - SwayNotificationCenter
      - ulauncher
      - wofi
    remove:
      - swaylock
      - swayidle
      - swaybg
      - dunst
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
        - alternateved/cliphist
    install:
      allow-erasing: true
      packages:
        - cliphist
        - hypridle
        - hyprland-qtutils
        - hyprlock
        - pyprland
        - swww
        - hyprpolkitagent
  - type: systemd
    user:
      enabled:
        - hyprpolkitagent.service
