---
modules:
  - type: rpm-ostree
    install:
      - dex-autostart
  - type: rpm-ostree
    install:
      - SwayNotificationCenter
    remove:
      - dunst
  - type: rpm-ostree
    install:
      - wofi
  - type: dnf
    repos:
      copr:
        - gvalkov/vicinae
    install:
      packages:
        - vicinae
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
    install:
      allow-erasing: true
      packages:
        - hypridle
        - hyprland-qtutils
        - hyprlock
        - pyprland
        - swww
        - hyprpolkitagent
  - type: dnf
    repos:
      copr:
        - alternateved/cliphist
    install:
      allow-erasing: true
      packages:
        - cliphist
  - type: systemd
    user:
      enabled:
        - hyprpolkitagent.service
