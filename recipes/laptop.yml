---
modules:
  - type: rpm-ostree
    install:
      - avahi
  - type: systemd
    system:
      enabled:
        - avahi-daemon.service
  - type: rpm-ostree
    install:
      - bluez
  - type: systemd
    system:
      enabled:
        - bluetooth.service
  - type: systemd
    system:
      disabled:
        - ModemManager.service
  - type: fonts
    fonts:
      nerd-fonts:
        - Arimo
        - FiraCode
        - Hack
        - UbuntuMono
        - DejaVuSansMono
      google-fonts:
        - Inter
  - type: script
    snippets:
      - usermod -aG dialout 1000
