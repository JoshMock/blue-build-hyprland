---
modules:
  - type: rpm-ostree
    install:
      - avahi
      - bluez
  - type: systemd
    system:
      enabled:
        - avahi-daemon.service
        - bluetooth.service
      disabled:
        - ModemManager.service
  - type: fonts
    fonts:
      nerd-fonts:
        - Inter
        - Arimo
        - FiraCode
        - Hack
        - Liberation
        - NerdFontsSymbolsOnly
        - UbuntuMono
        - DejaVu
        - AncientFonts