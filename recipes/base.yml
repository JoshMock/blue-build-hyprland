---
modules:
  - type: rpm-ostree
    install:
      - atuin
      - autorestic
      - bat
      - btop
      - direnv
      - docker
      - fd-find
      - git
      - neovim
      - podman
      - procs
      - restic
      - rclone
      - ripgrep
      - tailscale
      - tmux
      - udev
      - unzip
      - urlview
      - which
      - zip
      - zsh
  - type: dnf
    repos:
      copr:
        - atim/starship
        - atim/gping
        - mecattaf/duoRPM
        - clarlok/tools
        - brirec/interception-tools
    install:
      allow-erasing: true
      packages:
        - eza
        - gping
        - starship
        - zellij
  - type: script
    snippets:
      - "git clone --depth=1 https://github.com/mattmc3/antidote.git /usr/share/zsh-antidote"
  - type: files
    files:
      - source: system
        destination: /
  - type: systemd
    system:
      enabled:
        - tailscaled
        - udevmon
